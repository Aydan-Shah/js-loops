<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        /*This is a code wars kata. click here to train on “Grasshopper – Summation” on
        code wars. Write a program that finds the summation of every number from 1 to num. The number will always be a positive integer greater than 0.*/
    
        let num1 = 2; 
        let num2 = 8; 
        let sum = 0;
        let sum2 = 0
        for(var i = 0; i < 3; i++) {
           if(num1>0 && num1 == 2) {
                sum += i;
           }
        }
        document.write(sum + "<br>");

        for(var i = 0; i < 9; i++) {
           if(num2>0 && num2 == 8) {
                sum2 += i;
           }
        }
        document.write(sum2);

    </script>
</body>
</html>
