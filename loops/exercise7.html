<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>

        //Given a number n Calculate the factorial of the number
        
        function factorial(n2){
        let answer = 1;
        if (n2 == 0 || n2 == 1){
            return answer;
        }else{
            for(var i = n2; i >= 1; i--){
            answer = answer * i;
            }
            return answer;
        }  
        }
        let n2 = 5;
        answer = factorial(n2)
        document.write( n2 + "'un " + " faktorili " + answer + "'dur" );

    </script>
</body>
</html>
