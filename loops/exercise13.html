<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>

        // Write a JS code to delete all occurrence of element in given array

        var arr = [23,56,4,78,5,63,45,210];

        function deleteElement(arr, element) {
            for(var i = 0; i<arr.length; i++) {
                if(arr[i] == element) {
                    arr.splice(i,1);
                } 
            }
            document.write(arr); 
        }
        deleteElement(arr,210)

    </script>
</body>
</html>
